- id: '1637698835569'
  alias: Toggle AdGuard when Hulu is Used
  description: ''
  trigger:
  - platform: state
    entity_id: media_player.tv
    attribute: source
  condition: []
  action:
  - service: 'switch.turn_{{ "off" if trigger.to_state.attributes.source == "Hulu"
      else "on" }}

      '
    target:
      entity_id: switch.adguard_protection
  mode: single
- id: '1638113019527'
  alias: Light Off when Computer Off
  description: ''
  trigger:
  - platform: state
    entity_id: switch.my_desktop
  condition: []
  action:
  - service: 'switch.turn_{{ trigger.to_state.state }}

      '
    target:
      entity_id: switch.tasmota_plug_3
  mode: single
- id: '1638199018058'
  alias: Tree Light Controller
  description: ''
  trigger:
  - platform: time
    at: 06:00:00
    id: morning
  - platform: time
    at: '22:00:00'
    id: night
  condition: []
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger.id == ''morning'' }}'
      sequence:
      - service: switch.turn_on
        target:
          entity_id: switch.tasmota_plug_4
    - conditions:
      - condition: template
        value_template: '{{ trigger.id == ''night'' }}'
      sequence:
      - service: switch.turn_off
        target:
          entity_id: switch.tasmota_plug_4
    default: []
  mode: single
