- id: '1635965428492'
  alias: Perform Actions When Everybody Leaves Home
  description: ''
  trigger:
  - platform: state
    entity_id: input_boolean.someone_is_home
    to: 'off'
    from: 'on'
  condition: []
  action:
  - service: script.turn_everything_off
  mode: single
- id: '1636826768277'
  alias: Send TTS Text
  description: ''
  trigger:
  - platform: state
    entity_id: input_boolean.send_tts
    from: 'off'
    to: 'on'
  condition: []
  action:
  - service: input_boolean.turn_off
    target:
      entity_id: input_boolean.send_tts
  - service: tts.cloud_say
    data:
      entity_id: media_player.my_bedroom_speaker
      message: '{{ states(''input_text.tts_text'') }}'
  - service: input_text.set_value
    data:
      value: ''
    target:
      entity_id: input_text.tts_text
  mode: single
- id: '1637096808192'
  alias: Kettle Off After Use
  description: ''
  trigger:
  - platform: state
    entity_id: switch.tasmota_plug_2
    from: 'off'
    to: 'on'
    for:
      hours: 0
      minutes: 10
      seconds: 0
      milliseconds: 0
  - platform: state
    entity_id: sensor.tasmota_plug_2_energy_factor
    to: '0.0'
    for:
      hours: 0
      minutes: 5
      seconds: 0
      milliseconds: 0
  condition:
  - condition: state
    entity_id: sensor.tasmota_plug_2_energy_factor
    state: '0.0'
  action:
  - service: switch.turn_off
    target:
      entity_id: switch.tasmota_plug_2
  mode: single
- id: '1637097220475'
  alias: Low Battery Notification
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.shelly_button_1_battery
    below: '20'
  - platform: numeric_state
    entity_id: sensor.shelly_button_2_battery
    below: '20'
  condition: []
  action:
  - device_id: 053446998b2a4f942d38f944439ac97c
    domain: mobile_app
    type: notify
    title: '{{ state_attr(trigger.entity_id, ''friendly_name'') }} Battery Low'
    message: Plug it in!
  mode: single
- id: '1637108008113'
  alias: Perform Actions on Desktop State Change
  description: ''
  trigger:
  - platform: state
    entity_id: switch.my_desktop
    for:
      hours: 0
      minutes: 0
      seconds: 0
      milliseconds: 0
  condition: []
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger.to_state.state == ''on'' }}'
      sequence:
      - service: timer.start
        data:
          duration: 01:00:00
        target:
          entity_id: timer.stand_up
      - service: homeassistant.turn_on
        target:
          entity_id: switch.tasmota_plug_3
    - conditions:
      - condition: template
        value_template: '{{ trigger.to_state.state == ''off'' }}'
      - condition: state
        entity_id: switch.my_desktop
        state: 'off'
      sequence:
      - service: timer.cancel
        target:
          entity_id: timer.stand_up
      - service: homeassistant.turn_off
        target:
          entity_id: switch.tasmota_plug_3
    default: []
  mode: single
- id: '1637108257333'
  alias: Listen for "Stand Up" Timer Finish
  description: ''
  trigger:
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.stand_up
  condition:
  - condition: time
    after: 06:00:00
    before: '22:00:00'
  - condition: state
    entity_id: person.ryan
    state: home
  action:
  - device_id: 053446998b2a4f942d38f944439ac97c
    domain: mobile_app
    type: notify
    title: Stand Up!
    message: You've been on your computer for an hour.
  - service: tts.cloud_say
    data:
      entity_id: media_player.my_bedroom_speaker
      message: Ryan! Stand Up! You've been on your computer for an hour.
  - choose:
    - conditions:
      - condition: state
        entity_id:
        - switch.my_desktop
        - switch.my_work_computer
        state: 'on'
      sequence:
      - service: timer.start
        data:
          duration: 01:00:00
        target:
          entity_id: timer.stand_up
    default: []
  mode: single
- id: '1637179268891'
  alias: Test Automation
  description: ''
  trigger:
  - platform: state
    entity_id: input_boolean.dummy
    to: 'on'
  condition: []
  action:
  - service: timer.start
