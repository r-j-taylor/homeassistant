- id: '1630794292051'
  alias: TV State Change Actions
  description: ''
  trigger:
  - platform: state
    for:
      hours: 0
      minutes: 0
      seconds: 30
      milliseconds: 0
    entity_id: media_player.tv
  condition: []
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger.to_state.state == ''on'' }}'
      sequence:
      - service: homeassistant.turn_on
        target:
          entity_id: light.tv_lights
    - conditions:
      - condition: template
        value_template: '{{ trigger.to_state.state == ''off'' }}'
      sequence:
      - service: homeassistant.turn_on
        target:
          entity_id:
          - switch.adguard_protection
      - service: homeassistant.turn_off
        target:
          entity_id:
          - light.tv_lights
    default: []
  mode: single
- id: '1631205901892'
  alias: Someone Arrived Home
  description: ''
  trigger:
  - platform: state
    entity_id:
    - person.isabelle
    - person.ryan
    to: home
    for:
      hours: 0
      minutes: 0
      seconds: 15
      milliseconds: 0
  condition: []
  action:
  - service: input_boolean.turn_on
    target:
      entity_id:
      - input_boolean.someone_is_home
      - input_boolean.someone_arrived_home
  - service: input_boolean.turn_off
    target:
      entity_id: input_boolean.someone_arrived_home
  - condition: and
    conditions:
    - condition: state
      entity_id: person.isabelle
      state: home
    - condition: state
      entity_id: person.ryan
      state: home
  - service: input_boolean.turn_off
    target:
      entity_id: input_boolean.someone_is_away
  mode: queued
  max: 10
- id: '1631205901893'
  alias: Someone Left Home
  description: ''
  trigger:
  - platform: state
    entity_id:
    - person.isabelle
    - person.ryan
    from: home
    for:
      hours: 0
      minutes: 0
      seconds: 0
      milliseconds: 0
  condition: []
  action:
  - service: input_boolean.turn_on
    target:
      entity_id: input_boolean.someone_is_away
  - condition: template
    value_template: '{{states(''person.isabelle'') != ''home'' and states(''person.ryan'')
      != ''home''}}

      '
  - service: input_boolean.turn_off
    target:
      entity_id: input_boolean.someone_is_home
  mode: queued
  max: 10
- id: '1635270155930'
  alias: Perform Actions When Someone Arrives Home
  description: ''
  trigger:
  - platform: state
    entity_id: input_boolean.someone_arrived_home
    from: 'off'
    to: 'on'
  condition: []
  action:
  - service: switch.turn_on
    target:
      entity_id:
      - switch.tasmota_plug_1
      - switch.tasmota_plug_4
  mode: single
- id: '1635962666659'
